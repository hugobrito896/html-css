<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>exemplo de formulari</h1>
    <form action="cadastro.php0" method="post" autocomplete="on">

        <p>
            <label for="iest">estado</label>
            <select name="est" id="iest">

                <option value="" selected>--- escolha ---</option>

                <optgroup label="região sudeste">
                    <option value="SP">Sao paulo</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="BH">Bahia</option>
                    <option value="JB">josé bonifacio</option>
                </optgroup>

                <optgroup label="região nordeste">
                    <option value="MA">maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">rio grande do norte</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="adm">Administrador</option>
                <option value="cont">contador</option>
                <option value="dev">desenvolvedor</option>
                <option value="pror">professor</option>
            </datalist>

        </p>


        <p>
            <label for="imsg">mensgem:</label>
            <textarea name="msg" id="imsg" cols="20" rows="1"></textarea>
        </p>


        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>





    </form>
</body>

</html>
