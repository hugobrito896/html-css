<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="cadastro.php">

        <p>
            <label for="icor">cor:</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p>
            <label for="isati">nivel de satisfação:</label>
            <input type="range" name="satisfação" id="isati" min="0" max="10" value="5"> 
        </p>

        <p>
            <label for="ifoto">Foto de Perfil:</label>
            <input type="file" name="foto" id="ifoto ">
        </p>


        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>




    </form>
</body>
</html>
