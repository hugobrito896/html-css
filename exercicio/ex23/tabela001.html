<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        tr,
        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;

        }

        tr.linha {
            background-color: red;

        }

        td.dado {
            background-color: brown;
        }
    </style>
</head>

<body>
    <h1>minha primeira tabela</h1>

    <!--
    HIERAQUIA DE TABELAS (SIMPLES)
    TABLE = tabela 
        TABLE ROW = linha da tabela
        TABLE DATA =  dado da tebela    
    -->


    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
            <td>C5</td>
        </tr>


    </table>

</body>

</html>
